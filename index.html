<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./count.css" />
  </head>
  <body>

    <div class="counterContent">
      <div class="countBox">
        <h2 class="number">0</h2>
        <div class="line"></div>
        <div class="Arrows">
          <div class="reset">
            <img src="./images/Arrow_Down.png" alt="">
          </div>
          <div class="up display">
            <img src="./images/Arrow_Up.png" alt="UP">
          </div>
          <div class="upStop display-none">
            <img src="./images/Arrow_Up.png" alt="UP">
          </div>

          <!-- <button class="reset">down</button>
          <button class="up display">up</button>
          <button class="upStop display-none">up</button> -->
        </div>
      </div>
      <picture>
        <img src="./images/Final PNG_2.png" alt="" />
      </picture>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
