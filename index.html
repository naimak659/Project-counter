<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./count.css" />
  </head>
  <body>
    <!-- trial-1 -->
    <div>
      <h1 style="text-align: center">trial-1</h1>
      <div class="counterContent">
        <div class="countBox">
          <!-- counter -->
          <div class="CounterNumber">
            <h2 class="number">0</h2>
            <div class="line"></div>
          </div>

          <!-- Arrow container -->
          <div class="Arrows">
            <!-- reset -->
            <div class="reset">
              <img src="./images/Arrow_Down.png" alt="" />
            </div>
            <!-- increment -->
            <div class="CounterPositive display">
              <img src="./images/Arrow_Up.png" alt="UP" />
            </div>
            <div class="CounterPositiveStop display-none">
              <img src="./images/Arrow_Up.png" alt="UP" />
            </div>
          </div>
        </div>

        <!-- picture -->
        <picture>
          <img src="./images/Final PNG_2.png" alt="" />
        </picture>
      </div>
      <!-- trial-1 E -->
    </div>

    <div>
      <h1 style="text-align: center">trial-2</h1>
      <!-- trial-2-->
      <div class="counterContent">
        <div class="countBox">
          <!-- counter -->
          <div class="CounterNumber">
            <h2 class="number2">0</h2>
            <div class="line"></div>
          </div>

          <!-- Arrow container -->
          <div class="Arrows">
            <!-- reset -->
            <div class="reset2">
              <img src="./images/Arrow_Down.png" alt="" />
            </div>
            <!-- increment -->
            <div class="CounterPositive2 display">
              <img src="./images/Arrow_Up.png" alt="UP" />
            </div>
            <div class="CounterPositiveStop2 display-none">
              <img src="./images/Arrow_Up.png" alt="UP" />
            </div>
          </div>
        </div>

        <!-- picture -->
        <picture>
          <img src="./images/Final PNG_2.png" alt="" />
        </picture>
      </div>
      <!-- trial-2 E -->
    </div>

    <!-- JS -->
    <script src="./main.js"></script>
  </body>
</html>
